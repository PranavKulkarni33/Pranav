
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="start" type="push">
      <ion-content>
        <ion-list id="sidebar-list">
          <ion-list-header>{{profile.title}}</ion-list-header>
          <br>
          <ion-note> {{profile.subtitle}} </ion-note>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content">
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
