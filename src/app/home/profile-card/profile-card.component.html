<!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<ion-spinner name="crescent" color="dark" *ngIf="!profile"></ion-spinner>

<div class="profile-card" *ngIf="profile">
  <header>
    <!-- here’s the avatar -->
    <a href="javascript:void(0)">
      <img src="{{ profile.avatar }}" />
    </a>

    <!-- the username -->
   <ion-text color="danger"> <h1>{{ profile.name }}</h1> </ion-text>

    <!-- and role or location -->
    <h2>{{ profile.title }} - {{ profile.location }}</h2>
  </header>

  <!-- bit of a bio; who are you? -->
  <ion-row class="profile-bio ion-padding ion-margin">
    <ion-col [innerHTML]="profile.bio"></ion-col>
  </ion-row>
  <ul class="profile-social-links">
    <li *ngFor="let platform of profile.social" class="ion-padding">
      <a href="{{ platform.link }}" target="_blank">
        <img
          width="50"
          height="50"
          [src]="sanitizer.bypassSecurityTrustResourceUrl(platform.icon)"
          alt="{{ platform.name }}" loading="lazy"
        />
      </a>
    </li>
  </ul>
</div>
